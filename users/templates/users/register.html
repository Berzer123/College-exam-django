{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Регистрация</h4>
          <form method="post" action="#">
            {% csrf_token %}

            <div class="form-group mb-3">
              <label for="id_username">Имя пользователя</label>
              <input type="text" class="form-control" id="id_username" name="username" placeholder="Выберите имя пользователя">
            </div>

            <div class="form-group mb-3">
              <label for="id_email">Email адрес</label>
              <input type="email" class="form-control" id="id_email" name="email" placeholder="Введите ваш Email">
            </div>

            <div class="form-group mb-3">
              <label for="id_password1">Пароль</label>
              <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Придумайте пароль">
            </div>

            <div class="form-group mb-4">
              <label for="id_password2">Подтверждение пароля</label>
              <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Повторите пароль">
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg btn-custom">Зарегистрироваться</button>
            </div>

            {% if form.non_field_errors %}
              <div class="alert alert-danger" role="alert">
                {{ form.non_field_errors }}
              </div>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
