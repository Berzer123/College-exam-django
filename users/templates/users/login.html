<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Вход в систему</h4>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_username">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Введите имя пользователя" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="id_password">Пароль</label>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Введите пароль" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg btn-custom">Войти</button>
                        </div>
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger" role="alert">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="#">Забыли пароль?</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
